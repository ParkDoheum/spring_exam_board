<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="common_layout">
<head>
<title>글등록</title>
</head>
<body>
	<section layout:fragment="content">
		<form action="#" th:action="@{write}" th:object="${boardVO}" method="post">
			<div> 제목 : <input type="text" th:field="*{title}" /></div>
			<div> 내용 <textarea th:field="*{content}"></textarea></div>
			<div><input type="submit" value="Submit"></div>
		</form>
	</section>
</body>
</html>
